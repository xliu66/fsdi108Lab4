<h2>List of registered users</h2>
<label>There are: {{users.length}} users</label>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Email</th>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.email}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
        </tr>
    </tbody>

</table>
